      body {

        color: #fff;

      .gallery-heading {
        text-align: center;
        margin: 20px 0;
        color: #bb9b64;
      }

      .gallery-container {
        padding: 10px;
      }

      .gallery-item {
        padding: 5px;
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        max-height: 280px; /* To ensure consistent heights */
        object-fit: cover; /* Ensures the image fills the space */
        transition: transform 0.3s ease;
      }

      .gallery-item img:hover {
        transform: scale(1.05); /* Subtle hover effect */
      }

      @media (max-width: 768px) {
        .gallery-item img {
          max-height: 200px;
        }
      }

      @media (max-width: 576px) {
        .gallery-item img {

      }
    </style>
